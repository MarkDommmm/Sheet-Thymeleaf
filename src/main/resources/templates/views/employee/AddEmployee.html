<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
    .center{
        text-align: center;
    }
    form.row.g-3 {
        width: 50rem;
        margin: 0 auto;
    }
</style>
</head>
<body>
<h1 class="center">Add Employee</h1>

<form class="row g-3" method="post" th:action="@{/employee/add-employee}" th:object="${employee}">
    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
        <ul>
            <li th:each="error : ${validationErrors}" th:text="${error}"></li>
        </ul>
    </div>
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" th:field="*{email}">

    </div>
    <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" th:field="*{password}">

    </div>
    <div class="col-12">
        <label for="inputName" class="form-label">Name</label>
        <input type="text" class="form-control" id="inputName" th:field="*{name}" >

    </div>
    <div class="col-md-4">
        <label for="inputState" class="form-label">Department</label>
        <select  id="inputState" class="form-select" th:field="*{department}" >
            <option th:each="d:${department}" th:text="${d.name}" th:value="${d.id}"></option>
        </select>
    </div>



    <div class="col-12">
        <button type="submit" class="btn btn-primary">Confirm!!!</button>
    </div>
</form>
</body>
</html>
